<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Editprofile_Styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/adminn.css">


    <script>
    function Validation() {
        var email = document.getElementById('email').value.trim();
        var firstname = document.getElementById('firstname').value.trim();
        var lastname = document.getElementById('lastname').value.trim();
        var number = document.getElementById('number').value.trim();
        
        var emailerror=document.getElementById("email-error");
        var firstnameerror=document.getElementById("firstname-error");
        var lastnameerror=document.getElementById("lastname-error");
        var numbererror=document.getElementById("number-error");

        if( number === '')
        {
             numbererror.textContent="Number is required";
             return false;
        }
       

        if(lastname === '' )
        {
              lastnameerror.textContent="last name is required"; 
              return false;
        }
     
       
        if(firstname === ''){
              firstnameerror.textContent="first name is required";
              return false;
        }
      

        if(email === '')
        {
              emailerror.textContent="email is required ";
              return false;
        }

        return true; 
    }
    </script>
</head>
<Style>

    
body {
    font-family: 'Poppins', sans-serif; /* Updated to Poppins font */
    background-color: #f5f5f5; /* Light grey background for the page */
    margin: 0;
    padding: 0;
}

.topBar {
    width: calc(100% - 220px);
    height: 50px;
    background-color: #ffffff; /* White background */
    color: #0a4521; /* Dark green text */
    position: fixed;
    top: 0;
    left: 220px;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 1.2rem; /* Larger text for visibility */
}

.card {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0; /* Light grey border */
    margin: 20px auto;
    max-width: 800px; /* Set a maximum width for the card */
}

.card-body {
    padding: 20px;
    background-color: #ffffff; /* White background for card body */
}

.card-title {
    text-align: center; /* Center the title */
    color: #0a4521; /* Dark green text color */
    font-size: 36px; /* Large font size for the title */
    margin: 0; /* Remove default margin */
}

form {
    background-color: #ffffff; /* White background for form */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 600px; /* Set a maximum width for the form */
}

form input,
form select,
form button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;
}

form button {
    background-color: #0a4521; /* Dark green background */
    color: #ffffff; /* White text */
    padding: 15px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

form button:hover {
    background-color: #165d0a; /* Slightly lighter dark green on hover */
}

.error-message {
    color: #ff4d4d; /* Red color for error messages */
    font-size: 0.875rem;
    display: block;
    margin-top: 5px;
}

body {
    background-image: url('../images/white.jpg');
    background-size: cover;
    background-position: center;
}
.btn-primary {
    background-color: #165d0a; /* Dark green */
    color: white;
    padding: 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn-primary:hover {
    background-color: #0a4521; /* Darker green */
}
.top-bar{
    display: none;
}
</Style>
<body>
    <div th:insert="navigation">
      
    </div>
    <div class="topBar">
        <!-- <h2 style="text-align: center; padding: 10px;">Canal Sugar</h2>
        <span class="menu-btn bx bx-menu" style="font-size: 24px; cursor: pointer;"></span> -->
    </div>
    <div class="container ">
        <h2 class="card-title">EDIT PROFILE</h2>

        <form id="userForm" th:action="@{/admin/editprofile}"  method="post" onsubmit="return Validation()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${email}" disabled>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" th:value="${firstname}" >
                <span class="error-message" id="firstname-error"></span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" th:value="${lastname}">
                <span class="error-message" id="lastname-error"></span>
            </div>
            <div class="form-group">
                <label for="number">Phone</label>
                <input type="tel" class="form-control" id="number" name="number" th:value="${number}" >
                <span class="error-message" id="number-error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>


</html>
