<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up form for admins</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <link rel="stylesheet" href="/css/Signup_styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@600&family=Poppins:wght@300;600&family=Righteous&family=Roboto+Slab:wght@100..900&family=Rubik:ital@1&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/signup.js"></script>
    <script>
        function disableFields(disable, container) {
            container.querySelectorAll("input, select").forEach(function (input) {
                input.disabled = disable;
            });
        }

        function validateForm() {
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var fname = document.getElementById('firstname').value.trim();
            var lname = document.getElementById('lastname').value.trim();
            var age = document.getElementById('age').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var address = document.getElementById('address').value.trim();
            var emailError = document.getElementById("error-email");
            var passError = document.getElementById("error-pass");
            var lname_error = document.getElementById("error-lname");
            var fname_error = document.getElementById("error-fname");
            var age_error = document.getElementById("error-age");
            var address_error = document.getElementById("error-address");
            var phone_error = document.getElementById("error-phone");

            var isValid = true;

            if (!email) {
                emailError.textContent = "Email is required";
                isValid = false;
                return false;
            }

            if (password === "") {
                passError.textContent = "Password can't be empty";
                isValid = false;
                return false;
            }
            if (password.length < 6) {
                passError.textContent = "Password cannot be less than 6 characters";
                isValid = false;
                return false;
            }

            if (!isValid) {
                event.preventDefault();
            }
            return isValid;
        }
    </script>
</head>

<style>
   body {
    background-image: url('../images/white.jpg');
    background-color: #f9f9f9; /* Light grey background for better contrast */
    background-position: center;
    background-size: cover; /* Cover the entire background */
    margin: 0;
    font-family: 'Poppins', sans-serif; /* Ensure Poppins font is used */
    color: #0a4521; /* Dark green text color */
}

.container {
    margin-left: 270px; /* Adjust to fit the sidebar width */
    padding-top: 20px; /* Add some padding at the top if needed */
}

.topBar {
    width: calc(100% - 220px); /* Adjust width to fit the sidebar */
    height: 60px; /* Slightly taller for better visibility */
    background-color: #ffffff; /* White background */
    color: #0a4521; /* Dark green text */
    position: fixed;
    top: 0;
    left: 220px;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 1.2rem; /* Slightly larger text for visibility */
}

.card {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0; /* Light grey border for subtle distinction */
}

.card-body {
    padding: 20px;
    background-color: #ffffff; /* White background for the card */
}

.card-title {
    color: #0a4521; /* Dark green text color */
    margin-bottom: 20px;
    font-size: 1.5rem;
}

.form-group label {
    color: #0a4521; /* Dark green text color */
    font-weight: bold;
}

.form-control {
    border: 1px solid #0a4521; /* Dark green border */
    border-radius: 4px;
    padding: 10px;
    font-size: 1rem;
    color: #0a4521; /* Dark green text */
}

.form-control::placeholder {
    color: #a0a0a0; /* Light grey placeholder text */
}

.btn-primary {
    background-color: #0a4521; /* Dark green background */
    border-color: #0a4521; /* Dark green border */
    color: #ffffff; /* White text */
    font-weight: bold;
}

.btn-primary:hover {
    background-color: #165d0a; /* Slightly lighter dark green on hover */
    border-color: #165d0a;
}

.error-message {
    color: #ff4d4d; /* Red error message color */
    font-size: 0.875rem;
    display: block;
    margin-top: 5px;
}
.top-bar{
    display: none;
}
</style>

<body>
    <div th:include="navigation">

    </div>
    <div class="topBar">
        <!-- <h2 style="text-align: center; padding: 10px;">Canal Sugar</h2>
        <span class="menu-btn bx bx-menu" style="font-size: 24px; cursor: pointer;"></span> -->
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Asset Type Registration</h2>
                <form th:action="@{/asset/addAssetType}" th:object="${newAssetType}" method="post">
                    <div class="form-group">
                        <label for="name">Asset Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Asset Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary" name="submit">ADD</button>
                </form>



            </div>






            
        </div>
    </div>
    </div>
</body>

</html>
