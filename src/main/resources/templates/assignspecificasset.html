<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Asset</title>
    <link href="../css/admin.css" rel="stylesheet">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #0d7a0d;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0b5c0b;
    }

    .error-message {
        color: red;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
    }
</style>

<body>
    <!-- Navigation Sidebar -->
    <div th:insert="navigation"></div>

    <div class="container">
        <h1>ASSIGN ASSET</h1>

        <form th:action="@{/assigned/assignasset/{assetid}(assetid=${asset.assetid})}" th:object="${newAssignment}" method="post">
            <!-- Hidden input for asset ID -->
            <input type="hidden" th:field="*{asset.assetid}" />

            <!-- Asset Details -->
            <div class="form-group">
                <p><strong>Asset ID:</strong> <span th:text="${newAssignment.asset.assetid}"></span></p>
                <p><strong>Asset Name:</strong> <span th:text="${newAssignment.asset.assetname}"></span></p>
                <p><strong>Asset Type:</strong> <span th:text="${newAssignment.asset.assetType.name}"></span></p>
            </div>

            <!-- User Selection -->
            <div class="form-group">
                <label for="user">User:</label>
                <select id="user" name="userId">
                    <option th:each="user : ${users}" th:value="${user.userID}" th:text="${user.firstname} + ' ' + ${user.lastname}"></option>
                </select>
                
            </div>

            <!-- Submit Button -->
            <button type="submit">Assign</button>
        </form>
    </div>
</body>
</html>
