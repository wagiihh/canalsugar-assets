<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Sugar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Top Bar */
        .top-bar {
            width: calc(100% - 250px);
            height: 50px;
            background-color: #f4f4f4;
            color: #fff;
            position: fixed;
            top: 0;
            left: 250px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: all 0.3s;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #333;
            text-decoration: solid;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s; 
        }

        .sidebar a:hover {
            background-color: #165d0a; 
            color: #ffffff;
        }

        /* Dropdown */
        .dropdown-btn {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s, color 0.3s; 
        }

        .dropdown-btn:hover {
            background-color: #165d0a; 
            color: #ffffff;
        }

        .dropdown-container {
            display: none;
            background-color: #f4f4f4;
            padding-left: 20px;
        }

        .dropdown-container a {
            padding: 8px 10px;
            display: block;
            color: #333;
            text-decoration: solid;
        }

        .dropdown-container a:hover {
            background-color: #165d0a; 
            color: #ffffff;
        }

        /* Asset Boxes */
        .asset-section {
            margin-bottom: 40px;
        }

        .asset-section label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .asset-box {
            width: 200px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .asset-box h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .asset-box a {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .asset-box p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #777;
        }
        

        /* Container for asset boxes */
        .assets-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        /* Responsive Sidebar */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                left: 0;
                top: 50px;
            }
            .top-bar {
                width: 100%;
                left: 0;
            }
            .sidebar a {float: left;}
            .container {
                margin-left: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .top-bar .menu-btn {
                display: block;
                position: absolute;
                left: 20px;
                top: 10px;
            }
        }

        .container {
            margin-left: 270px;
            padding-top: 60px;
        }
        .top-bar{
            margin-left: 10px;
            padding-left: 10px;
        }

        /* Export Buttons */
        .export__file {
            margin: 20px 0;
        }

        .export__file h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .export__file-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #165d0a;
            color: #ffffff;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .export__file-btn:hover {
            background-color: #138409;
        }
    </style>
</head>
<body>
    <div th:insert="navigation"></div>
   
    <div class="container">
        <div th:each="assetStats : ${assetStatisticsList}">
            <div class="asset-section">
                <label th:text="${assetStats.assetType.name + ' RECORDS:'}"></label>
                <div class="assets-container">
                    <div class="asset-box">
                        <a th:text="${assetStats.totalAssets}" th:href="@{/asset/viewassets}" style="font-size: 24px; color: #333; text-decoration: none;"></a>
                        <a th:href="@{/asset/viewassets}" style="font-size: 16px; color: #777; text-decoration: none;">Total Number</a>
                    </div>
                    <div class="asset-box">
                        <a th:text="${assetStats.usedAssets}" th:href="@{/assigned/viewassigned}" style="font-size: 24px; color: #333; text-decoration: none;"></a>
                        <a th:href="@{/assigned/viewassigned}" style="font-size: 16px; color: #777; text-decoration: none;">Used Number</a>
                    </div>
                    <div class="asset-box">
                        <a th:text="${assetStats.availableAssets}" th:href="@{/assigned/viewavailable}" style="font-size: 24px; color: #333; text-decoration: none;"></a>
                        <a th:href="@{/assigned/viewavailable}" style="font-size: 16px; color: #777; text-decoration: none;">Available Number</a>
                    </div>
                </div>
            </div>
        </div>

        <table id="hiddenAssetTable" style="display:none;">
            <thead>
                <tr>
                    <th>Asset Type</th>
                    <th>Total Number Of The Asset</th>
                    <th>Used Number Of The Asset</th>
                    <th>Available Number Of The Asset</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="assetStats : ${assetStatisticsList}">
                    <td th:text="${assetStats.assetType.name}"></td>
                    <td th:text="${assetStats.totalAssets}"></td>
                    <td th:text="${assetStats.usedAssets}"></td>
                    <td th:text="${assetStats.availableAssets}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Export Section -->
        <div class="export__file">
            <h2>Export Options:</h2>
            <div class="export__file-options">
                <label class="export__file-btn" onclick="exportToCSV()">Export to CSV</label>
                <label class="export__file-btn" onclick="exportToExcel()">Export to Excel</label>
                <label class="export__file-btn" id="toPDF">Export to PDF</label>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>

    <script>
       // Export to CSV Function
function exportToCSV() {
    const rows = document.querySelectorAll('#hiddenAssetTable tbody tr');
    let csv = [];
    
    // Extract the headers
    let headers = Array.from(document.querySelectorAll('#hiddenAssetTable thead th'))
        .map(header => header.innerText);
    csv.push(headers.join(','));

    // Extract rows from hidden table
    rows.forEach(function (row) {
        let cols = Array.from(row.querySelectorAll('td'))
            .map(col => col.innerText);
        csv.push(cols.join(','));
    });

    let csvFile = new Blob([csv.join('\n')], { type: 'text/csv' });
    saveAs(csvFile, 'stock_report.csv');
}

// Export to Excel Function
function exportToExcel() {
    let html = '<table border="1" cellspacing="0" cellpadding="5"><thead><tr>';
    
    // Get the headers
    let headers = Array.from(document.querySelectorAll('#hiddenAssetTable thead th'))
        .map(header => `<th>${header.innerText}</th>`).join('');
    html += headers + '</tr></thead><tbody>';
    
    // Get the rows from hidden table
    document.querySelectorAll('#hiddenAssetTable tbody tr').forEach(row => {
        let cells = Array.from(row.querySelectorAll('td'))
            .map(cell => `<td>${cell.innerText}</td>`).join('');
        html += `<tr>${cells}</tr>`;
    });

    html += '</tbody></table>';

    let excelFile = new Blob([html], { type: 'application/vnd.ms-excel' });
    saveAs(excelFile, 'stock_report.xls');
}

// Export to PDF Function
function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Add the title
    doc.setFontSize(18);
    doc.setTextColor(22, 93, 10); // Dark green color
    doc.text('CANAL SUGAR ASSET STOCK REPORT', 14, 20); // Title position and text

    // Add some space between title and table
    doc.setFontSize(12);
    doc.text('', 14, 30);

    // Initialize the table data
    let data = [];
    let headers = [];

    // Extract the headers
    headers = Array.from(document.querySelectorAll('#hiddenAssetTable thead th'))
        .map(header => header.innerText);
    data.push(headers);

    // Extract rows from hidden table
    const rows = document.querySelectorAll('#hiddenAssetTable tbody tr');
    rows.forEach(function (row) {
        let cols = Array.from(row.querySelectorAll('td'))
            .map(col => col.innerText);
        data.push(cols);
    });

    // Use autoTable to add the table to the PDF
    doc.autoTable({
        startY: 30, // Start the table after the title
        head: [data[0]],
        body: data.slice(1),
        headStyles: {
            fillColor: [22, 93, 10] // Dark green color for header cells
        },
        styles: {
            fontSize: 10, // Adjust font size
        }
    });

    // Save the PDF
    doc.save('stock_report.pdf');
}

// Attach PDF export functionality to button
const pdf_btn = document.querySelector('#toPDF');
pdf_btn.onclick = () => {
    exportToPDF();
};

    </script>
</body>
</html>
