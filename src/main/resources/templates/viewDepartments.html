<style>

    body {
        background-image: url('../images/white.jpg');
        background-position: center;
        background-size: contain;
        margin-top: 50px; /* Adjust margin to account for the top bar */
        .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1001; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    justify-content: center;
    align-items: center;
    display: flex; /* Flexbox for centering */
}

/* Modal content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
}

/* Modal actions */
.modal-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.modal-actions button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#confirmDelete {
    background-color: #cc0000;
    color: #ffffff;
}

#cancelDelete {
    background-color: #cccccc;
    color: #333333;
}

#confirmDelete:hover {
    background-color: #ff0000;
}

#cancelDelete:hover {
    background-color: #bbbbbb;
}
#deleteModal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Optional: for a semi-transparent background */
    justify-content: center;
    align-items: center;
}

    }

 
</style>
<body>

    <div th:include="navigation">
      
    </div>

    <div class="view" >

    
   <h1 id="h1h1">CANAL SUGAR DEPARTMENTS:  </h1>

   <table class="table table-dark">
    <thead>
      <tr>
        <th>DEPARTMENT ID</th>
        <th >DEPARTMENT NAME</th>
        <th >ACTIONS</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="department : ${departments}" >
        
        <td th:text="${department.departmentID}"></td>
        <td th:text="${department.departmentname}"></td>
<td>
    <a id="edit"    th:href="@{'editdepartment/' + ${department.departmentID}}">EDIT</a>
    ||
    <a id="delete"  th:href="@{'deletedepartment/' + ${department.departmentID}}">DELETE</a>
</td>
      </tr>
      
    </tbody>
  </table>
  <div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>This department deletion might delete other records</p>
        <div class="modal-actions">
            <button id="confirmDelete">Proceed and Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
</div>

</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const deleteLinks = document.querySelectorAll('#delete');
    const modal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    const cancelDeleteBtn = document.getElementById('cancelDelete');
    let deleteUrl = '';

    deleteLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            deleteUrl = this.href; // Store the delete URL
            modal.style.display = 'flex'; // Show the modal
        });
    });

    confirmDeleteBtn.addEventListener('click', function() {
        window.location.href = deleteUrl; // Navigate to the delete URL
    });

    cancelDeleteBtn.addEventListener('click', function() {
        modal.style.display = 'none'; 
    });

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
});
</script>
