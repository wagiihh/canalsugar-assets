<style>
    .top-bar {
    width: calc(100% - 250px); /* Adjust to fit the sidebar width */
    height: 50px; /* Height of the top bar */
    background-color: #f4f4f4; /* Background color of the top bar */
    color: #fff; /* Text color */
    position: fixed;
    top: 0;
    left: 250px; /* Start after the sidebar */
    z-index: 1000; /* Ensure it is above other content */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
}


    .sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 999; /* Ensure sidebar is below the top bar */
    }

    .sidebar a {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        color: #333;
        text-decoration: solid;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s; 
    }

    .sidebar a:hover {
        background-color: #165d0a; 
        color: #ffffff;
    }

    body {
      background-image: url('../images/white.jpg');
      background-position: center;
        background-size: contain;
        margin-top: 50px; /* Adjust margin to account for the top bar */
    }

 
</style>

    <div th:include="navigation">

    <div class="view" >

    
   <h1 id="h1h1">CANAL SUGAR USERS:  </h1>

   <table class="table table-dark">
    <thead>
      <tr>
        <th>USER ID</th>
        <th >FirstName</th>
        <th >LastName</th>
        <th >Email</th>
        <th>NUMBER</th>
        <th >Department</th>
        <th >ACTIONS</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${allUsers}" >
        
        <td th:text="${user.UserID}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.number}"></td>
        <td th:text="${user.department.Departmentname}"></td>
<td>
    <a id="edit"    th:href="@{'edit/' + ${user.UserID}}">EDIT</a>
    ||
    <a id="delete"  th:href="@{'delete/' + ${user.UserID}}">DELETE</a>
</td>
      </tr>
      
    </tbody>
  </table>
