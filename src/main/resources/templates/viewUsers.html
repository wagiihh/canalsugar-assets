<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Users</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<style>
    .top-bar {
        width: calc(100% - 250px);
        height: 50px;
        background-color: #f4f4f4;
        color: #fff;
        position: fixed;
        top: 0;
        left: 250px;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
    }

    .sidebar a {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        color: #333;
        text-decoration: solid;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s; 
    }

    .sidebar a:hover {
        background-color: #165d0a; 
        color: #ffffff;
    }

    body {
        background-image: url('../images/white.jpg');
        background-position: center;
        background-size: contain;
        margin-top: 50px;
    }

    /* Styling for the view div */
    .view {
        position: relative;
        width: 1170px;
        margin: 20px;
        left: 270px;
        margin-left: 40px;
        border: 2px solid rgb(242, 230, 230);
        top: 50px;
        background-color: #ddd;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Styling for the h1 element */
    h1#h1h1 {
        font-size: 24px;
        color: #165d0a;
        background-color: #ddd;
        left: 300px;
    }

    /* Styling for the table */
    table.table {
        width: 100%;
        background-color: #ddd;
        margin-top: 20px;
    }

    /* Styling for the table header */
    table.table thead th {
        background-color: #0a4521;
        color: #ffffff;
        padding: 10px;
        text-align: center;
    }

    /* Styling for the table body cells */
    table.table tbody td {
        padding: 5px;
        text-align: center;
    }

    /* Styling for the actions column */
    table.table tbody td:last-child {
        white-space: nowrap;
    }

    /* Styling for the edit and delete links */
    table.table tbody td a {
        color: #ffffff;
        text-decoration: none;
        margin-right: 5px;
    }

    /* Styling for the edit link */
    table.table tbody td a#edit {
        background-color: #0066cc;
        padding: 5px 10px;
    }

    /* Styling for the delete link */
    table.table tbody td a#delete {
        background-color: #cc0000;
        padding: 5px 10px;
    }

    /* Search bar styling */
    #searchBar {
        width: 40%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
</style>
<body>
    <div th:include="navigation"></div>

    <div class="view">
        <h1 id="h1h1">CANAL SUGAR USERS: </h1>

        <!-- Search bar -->
        <input type="text" id="searchBar" placeholder="Search for users..." onkeyup="filterUsers()">

        <div class="form-group">
            <label for="assetTypeFilter">Filter by department:</label>
            <select id="assetTypeFilter" class="form-control" onchange="filterAssets()">
                <option value="all">All Departments </option>
                <option th:each="dept : ${departments}" th:value="${dept.name}" th:text="${dept.name}"></option>
            </select>
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>USER ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>NUMBER</th>
                    <th>Department</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr th:each="user : ${allUsers}">
                    <td th:text="${user.UserID}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.number}"></td>
                    <td th:text="${user.department.Departmentname}"></td>
                    <td>
                        <a id="edit" th:href="@{'edit/' + ${user.UserID}}">EDIT</a> ||
                        <a id="delete" th:href="@{'delete/' + ${user.UserID}}">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function filterUsers() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let rowText = '';

                cells.forEach(cell => {
                    rowText += cell.textContent.toLowerCase() + ' ';
                });

                row.style.display = rowText.includes(searchTerm) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
