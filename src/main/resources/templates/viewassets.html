<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Assets</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<style>
    body {
        background-image: url('../images/white.jpg');
        background-position: center;
        background-size: contain;
        margin-top: 50px; /* Adjust margin to account for the top bar */
    }
    
    /* Sidebar and Top Bar Styles */
    .top-bar {
        width: calc(100% - 250px); /* Adjust to fit the sidebar width */
        height: 50px; /* Height of the top bar */
        background-color: #f4f4f4; /* Background color of the top bar */
        color: #fff; /* Text color */
        position: fixed;
        top: 0;
        left: 250px; /* Start after the sidebar */
        z-index: 1000; /* Ensure it is above other content */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
    }

    .sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 999; /* Ensure sidebar is below the top bar */
    }

    .sidebar a {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        color: #333;
        text-decoration: none; /* Changed from 'solid' to 'none' */
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s; 
    }

    .sidebar a:hover {
        background-color: #165d0a; 
        color: #ffffff;
    }

    /* Styling for the view div */
    .view {
        position: relative;
        width: 1170px;
        margin: 20px;
        left: 270px; 
        margin-left: 40px;
        border: 2px solid rgb(242, 230, 230);
        top: 50px;
        background-color: #ddd;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Styling for the h1 element */
    h1#h1h1 {
        font-size: 24px;
        color: #165d0a;
        background-color: #ddd;
        margin-bottom: 20px;
    }

    /* Styling for the table */
    table.table {
        width: 100%;
        background-color: #ddd;
        margin-top: 20px;
        border-collapse: collapse;
    }

    /* Styling for the table header */
    table.table thead th {
        background-color: #0a4521;
        color: #ffffff;
        padding: 10px;
        text-align: center;
    }

    /* Styling for the table body cells */
    table.table tbody td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #fff;
    }

    /* Styling for the actions column */
    table.table tbody td:last-child {
        white-space: nowrap;
    }

    /* Styling for the edit and delete links */
    table.table tbody td a {
        color: #ffffff;
        text-decoration: none;
        margin-right: 5px;
    }

    /* Styling for the edit link */
    table.table tbody td a#edit {
        background-color: #0066cc;
        padding: 5px 10px;
        border-radius: 4px;
    }

    /* Styling for the delete link */
    table.table tbody td a#delete {
        background-color: #cc0000;
        padding: 5px 10px;
        border-radius: 4px;
    }

    /* Search and Filter Container Styles */
    .search-filter-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    /* Search bar styling */
    #searchBar {
        width: 48%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* Style for the filter container */
    .form-group {
        width: 48%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    /* Style for the label */
    .form-group label {
        margin-right: 10px;
        font-size: 16px;
        color: #165d0a;
        font-weight: bold;
    }

    /* Style for the select dropdown */
    #assetTypeFilter {
        width: 200px;  /* Adjusted width */
        padding: 8px 12px;  /* Add padding for a comfortable feel */
        font-size: 16px;  /* Increase font size */
        color: #0a4521;  /* Text color */
        background-color: #f0f0f0;  /* Light background color */
        border: 2px solid #0a4521;  /* Border color matching the theme */
        border-radius: 8px;  /* Rounded corners */
        outline: none;  /* Remove default outline */
        cursor: pointer;  /* Change cursor to pointer */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow for depth */
        transition: all 0.3s ease;  /* Smooth transition for hover effects */
    }

    /* Hover effect for the select dropdown */
    #assetTypeFilter:hover {
        background-color: #e0e0e0;  /* Slightly darker background on hover */
        border-color: #165d0a;  /* Darker border on hover */
    }

    /* Focus effect for the select dropdown */
    #assetTypeFilter:focus {
        border-color: #008000;  /* Green border when focused */
        background-color: #ffffff;  /* White background when focused */
    }

    /* Add additional padding and space for the dropdown options */
    #assetTypeFilter option {
        padding: 10px;
        background-color: #ffffff;
        color: #0a4521;
    }
</style>

<body>
    <!-- Navigation Sidebar -->
    <div th:insert="navigation"></div>

    <div class="view">
        <h1 id="h1h1">CANAL SUGAR ASSETS:</h1>

        <!-- Search and Filter Container -->
        <div class="search-filter-container">
            <!-- Search bar -->
            <input type="text" id="searchBar" placeholder="Search for assets..." onkeyup="filterAssets()">

            <!-- Dropdown for filtering by Asset Type -->
            <div class="form-group">
                <label for="assetTypeFilter">Filter by Asset Type:</label>
                <select id="assetTypeFilter" class="form-control" onchange="filterAssets()">
                    <option value="all">All Asset Types</option>
                    <option th:each="type : ${assetTypes}" th:value="${type.name}" th:text="${type.name}"></option>
                </select>
            </div>
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ASSET TYPE</th>
                    <th>ASSET ID</th>
                    <th>ASSET Brand Name</th>
                    <th>ASSET Serial Number</th>
                    <th>ASSET Model</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="assetTableBody">
                <tr th:each="asset : ${assets}">
                    <td th:text="${asset.assetType.name}" class="assetTypeCell"></td>
                    <td th:text="${asset.assetid}"></td>
                    <td th:text="${asset.assetname}"></td>
                    <td th:text="${asset.assetserial}"></td>
                    <td th:text="${asset.assetmodel}"></td>
                    <td>
                        <a id="edit" th:href="@{'editasset/' + ${asset.assetid}}">EDIT</a> ||
                        <a id="delete" th:href="@{'deleteasset/' + ${asset.assetid}}">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function filterAssets() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const selectedType = document.getElementById('assetTypeFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#assetTableBody tr');

            rows.forEach(function(row) {
                const assetType = row.querySelector('.assetTypeCell').textContent.toLowerCase();
                const assetID = row.cells[1].textContent.toLowerCase();
                const assetName = row.cells[2].textContent.toLowerCase();
                const assetSerial = row.cells[3].textContent.toLowerCase();
                const assetModel = row.cells[4].textContent.toLowerCase();

                // Check if the row matches the search term
                const matchesSearch = assetType.includes(searchTerm) ||
                                      assetID.includes(searchTerm) ||
                                      assetName.includes(searchTerm) ||
                                      assetSerial.includes(searchTerm) ||
                                      assetModel.includes(searchTerm);

                // Check if the row matches the selected asset type
                const matchesType = (selectedType === 'all') || (assetType === selectedType);

                // Display the row only if it matches both search and type filters
                if (matchesSearch && matchesType) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
