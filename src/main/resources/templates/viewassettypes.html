
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style>

    body {
        background-image: url('../images/white.jpg');
        background-position: center;
        background-size: contain;
        margin-top: 50px; /* Adjust margin to account for the top bar */
    }

 
</style>
<body>

    <div th:include="navigation">
      
    </div>

    <div class="view" >

    
   <h1 id="h1h1">CANAL SUGAR ASSET TYPES:  </h1>

   <table class="table table-dark">
    <thead>
      <tr>
        <th>ASSET TYPE ID</th>
        <th >ASSET TYPE NAME</th>
        <th >ACTIONS</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="asset : ${assetTypes}" >
        
        <td th:text="${asset.assettypeid}"></td>
        <td th:text="${asset.name}"></td>
<td>
    <a id="edit"    th:href="@{'edit/' + ${asset.assettypeid}}">EDIT</a>
    ||
    <a id="delete"  th:href="@{'delete/' + ${asset.assettypeid}}">DELETE</a>
</td>
      </tr>
      
    </tbody>
  </table>

</div>
</body>
<style>


       /* Styling for the view div */
.view {
 position: relative;
width:1170px;
margin: 20px;
left:270px; 
margin-left: 40px;

top: 50px;
background-color: #ddd;
}

/* Styling for the h1 element */
h1#h1h1 {
  font-size: 24px;
  color: #165d0a;
  background-color: #ddd;
  left: 300px;
  
}

table.table {
  width: 100%;
  background-color: #ddd;
}

/* Styling for the table header */
table.table thead th {
  background-color: #ffffff;
  color: #ffffff;
  padding: 10px;
}

/* Styling for the table body */
table.table tbody td {
  padding: 5px;
}

/* Styling for the actions column */
table.table tbody td:last-child {
  white-space: nowrap;
}

/* Styling for the edit and delete links */

  color: #ffffff;

  margin-right: 5px;

    background-color: #0a4521;
