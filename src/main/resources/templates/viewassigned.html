<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Assigned Assets</title>
    <!-- Existing head elements -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<style>
    /* Existing styles */
    body {
        background-image: url('../images/white.jpg');
        background-position: center;
        background-size: contain;
        margin-top: 50px; /* Adjust margin to account for the top bar */
    }
    .top-bar {
        padding-left: 500px;
        margin-left: 10px;
    }
    .view {
        position: relative;
        width: 1170px;
        margin: 20px;
        left: 270px; 
        margin-left: 40px;
        border: 2px solid rgb(242, 230, 230);
        top: 50px;
        background-color: #ddd;
    }
    h1#h1h1 {
        font-size: 24px;
        color: #165d0a;
        background-color: #ddd;
        left: 300px;
    }
    table.table {
        width: 100%;
        background-color: #ddd;
    }
    table.table thead th {
        background-color: #0a4521;
        color: #ffffff;
        padding: 10px;
        text-align: center;  /* Center-align header text */
    }
    table.table tbody td {
        padding: 5px;
        text-align: center;  /* Center-align data cell text */
    }
    table.table tbody td:last-child {
        white-space: nowrap;
    }
    table.table tbody td a {
        color: #ffffff;
        text-decoration: none;
        margin-right: 5px;
    }
    table.table tbody td a#edit {
        background-color: #0066cc;
        padding: 5px 10px;
    }
    table.table tbody td a#delete {
        background-color: #cc0000;
        padding: 5px 10px;
    }
    #searchBar {
        width: 40%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
</style>
<body>
    <div th:insert="navigation"></div>
    <div class="view">
        <h1 id="h1h1">CANAL SUGAR ASSIGNED ASSET DEVICES:</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="Search by asset name or user" />
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Assigned Asset BRAND Name</th>
                    <th>Assigned Asset Model</th>
                    <th>Assigned Asset Serial Number</th>
                    <th>User INFO</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="assignedTableBody">
                <tr th:each="assigned : ${allAssigned}">
                    <td th:text="${assigned.Asset.assetname}"></td>
                    <td th:text="${assigned.Asset.assetmodel}"></td>
                    <td th:text="${assigned.Asset.assetserial}"></td>
                    <td th:text="${assigned.User.firstname} + ' ' + ${assigned.User.lastname}"></td> 
                    <td>
                        <a id="edit" th:href="@{'editassigned/' + ${assigned.asid}}">EDIT</a> || 
                        <a id="delete" th:href="@{'deleteassigned/' + ${assigned.asid}}">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let searchTerm = this.value.toLowerCase();
            let rows = document.querySelectorAll('#assignedTableBody tr');
            
            rows.forEach(row => {
                let assetName = row.cells[0].textContent.toLowerCase();
                let userInfo = row.cells[3].textContent.toLowerCase();
                
                if (assetName.includes(searchTerm) || userInfo.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
